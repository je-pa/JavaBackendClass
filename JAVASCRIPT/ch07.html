<script>
    /*
    >
    <
    >=
    <=
    ==같냐
    ===타입도 같고 값도 같나(자바스크립트 문법)
    !=
    !== (===)의 반대 (자바스크립트 분법)
    */

    var n1 =10;
    var n2 = 12;
    console.log(n1>n2);
    console.log(n1>9);
    console.log('10>10 : ' + (10>10));
    console.log('10>=10 : ' + (10>=10));
    console.log('10<10 : ' + (10<10));
    console.log('9<10 : ' + (9<10));
    console.log('10==10 : ' + (10==10));
    console.log('10===10 : ' + (10===10));
    console.log("10=='10' : " + (10=='10'));
    console.log("10==='10' : " + (10==='10'));

    console.log('10!=10 : ' + (10!=10));
    console.log('10!=9 : ' + (10!=9));

    console.log("10!='10' : " + (10!='10'));
    console.log("10!=='10' : " + (10!=='10'));

    console.log("10!='9' : " + (10!='9'));
    console.log("10!=='9' : " + (10!='9'));
    console.log("10!==9 : " + (10!=9));
    console.log("10!=9 : " + (10!='9'));
</script>

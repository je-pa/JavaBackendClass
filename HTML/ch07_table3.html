<html lang="en">
<head>

    <title>Document</title>
    <style>
        table, td{
            border-collapse:collapse;
            border : 1px solid black;
        }

            <td>작성일</td>
        </tr>
        <tr>
            <td>안녕하세요</td>
            <td>2020.01.02</td>
        </tr>
        <tr>
            <td colspan="2">Hello</td>  <!--가로-->
        </tr>

    </table>
</body>
</html>

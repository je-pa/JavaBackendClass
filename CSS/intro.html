<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { /*모든테그에 적용*/
            padding: 0;
            margin: 0;
        }
        .cls1 { /*class는 . 이다 */
            color: red;
            font-size: 20px;
        }
        #id1 { /*id는 # 이다 */
            font-weight: bold;
        }

        span{ background-color: yellow;}
    </style>
</head>
<body>
    <div style="color:red;font-size:20px">안녕하세요</div> <!--직접다이랙트로-->
    <div class="cls1">안녕하세요</div><!--스타일이용-->
    <div id="id1">안녕하세요</div><!--스타일이용-->
    <span>안녕하세요</span>
</body>
</html>

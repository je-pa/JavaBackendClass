<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ font-size: 20px; } /*원래크기*/
        .cls1{ font-size: 1.5em; padding: 1em;} /*원래크기의 1.5배*/
                                                /*font사이즈도 30px
                                                /*padding도 30px*/
                                                /*본인 폰트사이즈에 따라*/
        .cls2{ font-size: 1.2em; } /*부모의 1.2배*/
        .cls3{ font-size: 1.4rem; } /*1.4배 바디기준*/ 
        .cls4{ font-size: 1.4rem; } /*1.4배 바디기준*/
    </style>
</head>
<body>
    안녕하세요
    <div class="cls1">
        안녕하세요
        <div class="cls2">
            안녕하세요
        </div>
    </div>
    <div class="cls3">
        Hello
        <div class="cls4">
            Hello
        </div>
    </div>
    Hello
</body>
</html>

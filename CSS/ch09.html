<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*안보아게*/
        .hidden {
            visibility: hidden;
        }
        /*없애기*/
        .none{
            display: none;
        } 
        /*희미하게*/
        .opacity {
            opacity:0.5;
        }
        
    </style>
</head>
<body>
    <div>1</div>
    <div class="hidden none opacity">2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>

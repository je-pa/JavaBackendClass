<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.center{ /*div중에 클래스center가지고 있는애*/
            text-align: center;
            color: red;
        }
        div .right{/*띄어서 하면 div 자식누구든 클래스right가지고 있는애*/
            text-align: right;
            color: blue;
        }
        div > .left{ /*바로 밑에 자식만 클래스left가지고 있는애*/
            text-align: left;
            color: pink;
        }
        div#pk{
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="center">첫번째</div>
    <div id="pk">두번째</div>
    <div> 세번째
        <p class="right">네번째</p>
    </div>
    <p class="right">다섯번째</p>
    <div>
        <section>
            <div class="left">
                여섯번째
            </div>
            <div class="right">
                일곱번째
            </div>
        </div>
    </section>
    <div>
        <div class="left">여덟번째</div>
    </div>
</body>
</html>
